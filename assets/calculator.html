<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corewide</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <div class="layout header__container">
            <img class="header__logo" src="./img/logo.png" alt="Corewide logo">
            <nav class="menu">
                <div class="menu__dropdown-btn">
                    <span class="menu__dropdown-icon"></span>
                    <span class="menu__dropdown-icon"></span>
                    <span class="menu__dropdown-icon"></span>
                </div>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Services</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Solutions</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Cases</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Our story</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Career</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link menu__btn">Get in touch</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="calculator">
        <div class="layout block calculator__container">
            <h2 class="h2-title calculator__title">Create a plan that fits your needs</h2>

            <div class="calculator-form">
                <div class="calculator-form__item">
                    <h3 class="h3-title calculator-form__title">Response time</h3>
                    <div class="calculator-form__range"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
